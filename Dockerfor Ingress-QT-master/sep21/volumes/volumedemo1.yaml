---
apiVersion: v1
kind: Pod
metadata:
  name: pod-with-emptydir
spec:
  containers:
    - image: alpine
      name: alpine
      args:
        - /bin/sh
        - -c
        - sleep 1d
      volumeMounts:
        - mountPath: /var/log
          name: logs-volume
        - mountPath: /data
          name: data-volume
  volumes:
    - name: logs-volume
      emptyDir: {}
    - name: data-volume
      emptyDir: {}