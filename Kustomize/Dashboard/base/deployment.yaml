--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: dashboard-deployment
  annotations:
    kubernetes.io/change-cause: "Trying example1-dashboard"
spec: 
  minReadySeconds: 2
  replicas: 2
  selector:
    matchLabels:
      app: dashboard 
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      name: dashboard-pod
      labels:
        app: dashboard
        version: "2.0.0"
    spec: 
      containers:
        - name: dashboard 
          image: shaikkhajaibrahim/dashboardservice:1.0.0
          ports:
            - containerPort: 80
